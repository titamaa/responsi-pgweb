<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

    <script>

      horizontal: false,

    },

    enabled: false

  stroke: {
    show: true,
    width: 2,
    colors: ['transparent']

  chart.render();
